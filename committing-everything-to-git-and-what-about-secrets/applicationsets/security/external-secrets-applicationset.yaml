apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: external-secrets
  namespace: argocd
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            env: dev
        values:
          branch: development
    - clusters:
        selector:
          matchLabels:
            env: prod
        values:
          branch: main
  template:
    metadata:
      name: "{{name}}-external-secrets"
      annotations:
        argocd.argoproj.io/manifest-generate-paths: ".;.."
    spec:
      project: default
      source:
        repoURL: https://github.com/savagame/security-with-gitops.git
        targetRevision: "{{values.branch}}"
        path: "committing-everything-to-git-and-what-about-secrets/security/external-secrets"
        helm:
          releaseName: "external-secrets" # Release name override (defaults to application name)
          valueFiles:
            - "values.yaml"
      destination:
        name: "{{name}}"
        namespace: "external-secrets"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 5
